<!DOCTYPE html>
<html lang="en">
<head>

    <title>게시판 목록</title>

<body>

            <tbody>

                <tr>
                    <td>5</td>
                    <td class = "tit"><a href="#">왜 아직도 12시간 남았어?</a></td>                    
                    <td>관리자</td>
                    <td>2021-01-22</td>
                    <td>111</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td class = "tit"><a href="#">자고싶당</a></td>
                    <td>관리자</td>
                    <td>2021-01-22</td>
                    <td>222</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td class = "tit"><a href="#+">코딩 안할래ㅐㅐ</a></td>
                    <td>관리자</td>
                    <td>2021-01-22</td>
                    <td>333</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class = "tit"><a href="#">학생회는 하텍지하에 있습니다</a></td>
                    <td>관리자</td>
                    <td>2021-01-22</td>
                    <td>222</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td class = "tit"><a href="#">학생회 공지사항</a></td>
                    <td>관리자</td>
                    <td>2021-01-22</td>
                    <td>111</td>

        </table>
        <div class="crud">
            <a href="#" class="d">글삭제</a>
            <a href="#" class="c">글쓰기</a>
        </div>
        <div class="paging">
            <a href="#" class="bt">첫 페이지</a>
            <a href="#" class="bt">이전 페이지</a>
            <a href="#" class="num on">1</a>
            <a href="#" class="num">2</a>
            <a href="#" class="num">3</a>
            <a href="#" class="bt">다음 페이지</a>

</html>
